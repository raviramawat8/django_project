<html lang="en">
<head>
<title>Paper</title>
    {% load static %}
<link rel="icon" href="{% static 'app1/images/logo.png' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'app1/styles/bootstrap4/bootstrap.min.css' %}">
<link href="{% static 'app1/plugins/fontawesome-free-5.0.1/css/fontawesome-all.css' %}" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="{% static 'app1/plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'app1/plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'app1/plugins/OwlCarousel2-2.2.1/animate.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'app1/styles/main_styles.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'app1/styles/responsive.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'app1/styles/drop.css' %}">

</head>
<body>
{% include 'app1/header.html' %}
{% block head %}
{% endblock %}
<div style="height:1500px">
					<div class="search_section d-flex flex-column align-items-center justify-content-center">
						<div class="search_background" style="background-image:url('../../static/app1/images/search_background.jpg');"></div>
						<div class="search_content text-center">
							<h1 class="search_title">Login Here</h1>
							<form id="search_form" class="search_form" action="login.html" method="post">
								<input id="search_form_name" class="input_field search_form_name" type="Email" placeholder="Email" required="required" data-error="Course name is required.">
								<input id="search_form_category" class="input_field search_form_category" type="password" placeholder="Password">
								<button id="search_submit_button" type="submit" class="search_submit_button trans_200" value="Login">Login Here</button>
								not registered yet? <a href = "signup/">SignUp</a>
							</form>
						</div>
					</div>
</div>
{% include 'app1/footer.html' %}
{% block footer %}
{% endblock %}
</body>
